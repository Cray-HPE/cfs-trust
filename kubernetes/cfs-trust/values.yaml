cray-service:
  type: Deployment
  nameOverride: "cfs-trust"
  fullnameOverride: "cfs-trust"
  serviceAccountName: "cfstrust"
  nodeSelector:
    node-discovery.cray.com/networks.node_management: "true"
  replicaCount: 1
  priorityClassName: csm-high-priority-service
  containers:
    cfs-trust:
      name: "cfs-trust"
      image:
        repository: artifactory.algol60.net/csm-docker/stable/cfs-trust
      resources:
        requests:
          memory: "100Mi"
          cpu: "25m"
        limits:
          memory: "250Mi"
          cpu: "200m"
      livenessProbe:
        exec:
          command:
          - python3
          - "-m"
          - "cfsssh.setup.service.liveness"
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 10
  service:
    enabled: false
cfs-trust:
  name: "cfs-trust"
  namespace: services
  image_version: "latest"
