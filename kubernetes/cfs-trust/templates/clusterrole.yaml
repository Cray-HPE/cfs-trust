kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "cfstrust"
  labels:
    app.kubernetes.io/name: "cfstrust"
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - update
  - get
  - put
  - list
  - patch